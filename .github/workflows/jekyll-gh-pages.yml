name: Deploy Vite + React to GitHub Pages (no artifacts)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install gh-pages
          npm run deploy
          gh-pages -d dist -t true -r https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git